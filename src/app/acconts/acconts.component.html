<p>acconts works!</p>
<div class="as">
    <input style="width:50%;" [(ngModel)] ="filterTerm">
    <button (click)="filter()" style="width:10%;">filter</button>
<table class="table">
    <thead>
        <tr>
            <th>account name</th>
            <th>available balance</th>
            <th>currency</th>
            <th>user image</th>
            <th>id</th>
            <th>account number</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let flip of flips">
            <ng-container>
            <td>{{flip.account_name}}</td>
            <td>{{flip.available_balance}}</td>
            <td>{{flip.currency}}</td>
            <td><img src="{{flip.user_image}}"alt="" width="30%" height="30%" ></td>
            <td>{{flip.id}}</td>
             <td>{{flip.account_number}}></td>
            </ng-container>
        </tr>
    </tbody>
</table>
</div>
