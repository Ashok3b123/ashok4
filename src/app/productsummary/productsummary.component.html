      <div class=" card col-lg-3 col-md-6 col-sm-12" *ngFor="let group of groups" (click)="send(groups)"> 
        <div class="  card-body">
          <img src="{{group.image}}" alt="" width="20%" height="20%">
            <p>Name:{{group.id}}</p>

            <p>Price:{{group.price|currency:'USA'}}</p>
            <p>Description:{{group.description}}</p>
            <p>Role:{{group.category}}</p>
            <a href="#" class="btn btn-primary">Add to cart</a>
        </div>

                <app-productdetail [xyz]="xyz"></app-productdetail>
